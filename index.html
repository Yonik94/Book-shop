<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>book shop</title>
</head>

<body onload="onInit()">
    <div class="main-container">
        <header>
            <h3 onclick="onContactUs()">contact us</h3>
            <h1 data-trans="title">Book shop</h1>
        </header>
        <div class="second-container">
            <div class="sidebar hide">
                    <button onclick="onCloseSidebar()">X</button>
                    <div class="sidebar-content">
                        <h2 class="title"></h2>
                        <h3 class="book-name"></h3>
                        <h3 class="book-id"></h3>
                        <section class="content-body"></section>

                    </div>
            </div>
            <div>
                <h3 data-trans="change-to-lang" onclick="onChangeLang()"></h3>
            </div>
            <div class="owner-buttons">
                <h3 data-trans="owner-signIn" onclick="onSignIn('' ,'login')"></h3>
                <section class="add-book"></section>
            </div>
            <section class="books-container">
            </section>
            <div class="pagination">
                <button data-trans="prev-page-btn" onclick="onPaginationClick('prev')">Prev</button>
                <h6 class="curr-page"></h6>
                <button data-trans="next-page-btn" onclick="onPaginationClick('next')">Next</button>
            </div>
        </div>
        <footer>
            <h3>YoniKohn &copy 2020 </h3>
        </footer>
        
    </div>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/shop.service.js"></script>
    <script src="js/shop-controller.js"></script>
    <script src="js/i18n-service.js"></script>
</body>

</html>
